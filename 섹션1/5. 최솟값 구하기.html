<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let answer;
        let min = Number.MAX_SAFE_INTEGER;

        min = arr[0];

        for (let i = 1; i < arr.length + 1; i++) {
          if (min > arr[i]) min = arr[i];
        }

        answer = min;
        return answer;
      }

      let arr = [5, 7, 1, 3, 2, 9, 11];
      console.log(solution(arr));
    </script>
  </body>
</html>
