<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>

  <body>
    <script>
      function solution(a, b, c) {
        // 삼각형이 되려면 짧은 막대의 두 개의 합이 긴 막대의 길이보다 커야 한다.
        let answer = "YES";
        let max;

        let sum = a + b + c;

        if (a > b) max = a;
        else max = b;

        if (c > max) max = c;

        if (sum - max <= max) answer = "NO";

        return answer;
      }

      console.log(solution(13, 33, 17));
    </script>
  </body>
</html>
